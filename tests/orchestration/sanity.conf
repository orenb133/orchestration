[orchestration]

#-----------------------------------------------------------------------------------------------------------------------
# Full log file path
log_file_path = $UNITTEST_OUT/var/log/orchestration.log

#-----------------------------------------------------------------------------------------------------------------------
# Path to a directory which will hold runtime data
run_directory_path = $UNITTEST_OUT/var/run

#-----------------------------------------------------------------------------------------------------------------------
# Lock file path
lock_file_path = $UNITTEST_OUT/var/lock/orchestration.lock

#-----------------------------------------------------------------------------------------------------------------------
# Disable counters collecting and publication to Influxdb
disable_stats = True
